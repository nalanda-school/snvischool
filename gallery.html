<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Nalanda School</title>
  <link rel="stylesheet" href="style_updated.css">
  <style>
    .gallery-container {
      padding: 30px;
      background-color: #f9f9f9;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Our School Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <section class="gallery-container">
    <div class="gallery-grid">
      <img src="school1.jpg" alt="School Photo 1">
      <img src="school2.jpg" alt="School Photo 2">
      <img src="school3.jpg" alt="School Photo 3">
      <img src="school4.jpg" alt="School Photo 4">
      <img src="school5.jpg" alt="School Photo 5">
      <img src="school6.jpg" alt="School Photo 6">
    </div>
  </section>

  <footer>
    <p>Â© 2025 Shree Nalanda Vidyalaya International School. All rights reserved.</p>
  </footer>
</body>
</html>
